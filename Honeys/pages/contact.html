<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Honey's</title>
    <link rel="stylesheet" href="/styles/style.css">
    <script src="https://kit.fontawesome.com/55eb5fddfa.js" crossorigin="anonymous"></script>
</head>

<body>
    <!-- nav bar -->
    <header>

        <div class="nav__container">
            <img src="../imgs/Honeys Logo large trans.png" alt="Honey's Logo" class="honeys">
            <nav>
                <ul class="nav__links">
                    <li class="nav__links--link"><a href="./index.html">Home</a></li>
                    <li class="nav__links--link"><a href="./menu.html">Menu</a></li>
                    <li class="nav__links--link"><a href="./contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Small gallery section -->
    <div class="gallery">
        <img src="../imgs/bacon sandwich.jpg" alt="Honey's bacon sandwich">
        <img src="../imgs/cherry cake.jpg" alt="Honey's cherry cake">
        <img src="../imgs/terrace seating.jpg" alt="Honey's terrace with outdoor seating">
        <img src="../imgs/warming hot chocolate.jpg" alt="Honey's warming hot chocolate with marshmallows and cream">
        <img src="../imgs/good morning coffee.jpg" alt="Honey's coffee with latte art">
        <img src="../imgs/seatingarea-river.jpg" alt="Honey's outdoor seating looking onto River Alyn">
    </div>


    <!-- contact -->
    <section class="contact">
        <h1 class="contact__text">
            If you’d like to know more about our mouth-watering services you can contact us below
        </h1>

        <div class="contact__methods">
            <ul class="contact__methods-list">
                <li class="contact-items fb"><a href="https://www.facebook.com/honeysbakerycafe/" target="_blank"><i
                            class="fab fa-facebook"></i></i></a>
                </li>

                <li class="contact-items number">01978 761760</li>

                <li class="contact-items ig"><a href="https://www.instagram.com/honeysbakerycafe/" target="_blank"><i
                            class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </section>



    <!-- footer section -->
    <footer class="footer__contact">
        <p>Bridge End, Caergwrle, Wrexham LL12 9DU</p>
        <p>© 2021 Honey’s cafe and bakery</p>
    </footer>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"></script>

    <script>
        

        gsap.from(".gallery", {
            duration: 1,
            opacity: 0
        })


        gsap.from(".contact__text", {
            opacity: 0.1,
            duration: 1.2
        });

        gsap.from(".fb", {
            x: -2000,
            y: 400,
            duration: 1,
            ease: "power2.out"
        })

        gsap.from(".number", {
            y: 2000,
            duration: 1.1
        })

        gsap.from(".ig", {
            x: 1000,
            y: 400,
            duration: 1.9,
            ease: "power2.out"
        })

        

        
    </script>



</body>

</html>
